<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <header class="panel" style="background-image: url(underwater.jpg);">
        <div>
            <h1>SAAB SeaEye</h1>
        </div>
        <div>
            <h1>Sabertooth</h1>
        </div>
    </header>

    <section class="animation">
        <img class="sabertooth" src="./sabertooth.png" alt="paper-plane">
        <var class="tbox">A lightweight, powerful Inspection Maintenance & Repair (IMR) autonomous vehicle</var>
        <var class="tbox" style="left:50vh;top:20vh">Made by SAAB SeaEye</var>
        <var class="tbox" style="left:25vh;top:40vh">TBOX3</var>
        <var class="tbox" style="left:70vh;top:60vh">TBOX4</var>
        <img style="position:absolute;right:40%;bottom:0vh; width: 70vh;" src="./shipwreck.png" alt="shipwreck">
    </section>

    <footer class="panel" style="color:black">
        <h1>Wooo</h1>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/ScrollMagic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/plugins/debug.addIndicators.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/plugins/animation.gsap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenLite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TimelineLite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/plugins/CSSPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/plugins/BezierPlugin.min.js"></script>

    <script src="app.js"></script>
</body>

</html>
