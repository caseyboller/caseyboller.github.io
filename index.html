<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <header class="panel">
        <div class="image-panel" style="background-image: url(underwater.jpg); width: 90%; height: 80%;">
            <div>
                <h1>SAAB SeaEye</h1>
            </div>
            <div>
                <h1>Sabertooth</h1>
            </div>
        </div>
    </header>

    <section class="animation">
        <img class="sabertooth" src="./sabertooth.png" alt="paper-plane">
        <var class="tbox " style="left:5vh;top:5vh">A lightweight, powerful Inspection Maintenance & Repair (IMR) autonomous vehicle made by SAAB SeaEye, a part of SAAB group</var>
        <var class="tbox " style="right:10vh;top:40vh">The Sabertooth is ideal for a variety of missions: inspection, repair and maintenance, research tasks and environmental monitoring.</var>
        <img class="shipwreck " style="position:absolute;right:25%;left:25%;bottom:0vh; height: 30%;" src="./shipwreck.png" alt="shipwreck">
    </section>

    <div class="panel" style="color:black;flex-direction: row;">
        <img style="margin:5%; width:40%" src="./34513.webp" alt="sabertooth">
        <img style="margin:5%; width: 40%;" src="./34504.webp" alt="sabertooth">
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/ScrollMagic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/plugins/debug.addIndicators.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/plugins/animation.gsap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenLite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TimelineLite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/plugins/CSSPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/plugins/BezierPlugin.min.js"></script>

    <script src="app.js"></script>
</body>

</html>
